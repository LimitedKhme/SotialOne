---
layout: default
title: Signup
---

<h2 class="page_title page_title--center">Регистрация</h2>

<form class="form form--auth" action="/" method="post">
  <div class="form_groop form_groop--md">
    <input class="form_control" type="text" placeholder="Ваше имя" />
    <span class="form_line"></span>
  </div>

  <div class="form_groop form_groop--md">
    <input class="form_control" type="email" placeholder="Email" />
    <span class="form_line"></span>
  </div>

  <div class="form_groop form_groop--md">
    <input class="form_control" type="password" placeholder="Пароль" />
    <span class="form_line"></span>
  </div>

  <div class="form_groop form_groop--md">
    <input
      class="form_control"
      type="password"
      placeholder="Подтвердите пароль"
    />
    <span class="form_line"></span>
  </div>

  <div class="form_footer form_footer--center">
    <div class="form_groop form_groop--md">
      <button class="btn btn--blue btn--sm btn--rounded">Регистрация</button>

      <ul class="form_footer_list">
        <li>
          <a href="signin.html">войти</a>
        </li>
        <li>
          <a href="reset.html">восстановить</a>
        </li>
      </ul>
    </div>
  </div>
</form>
